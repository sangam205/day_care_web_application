<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Day Care Registration</title>
<link rel="stylesheet" href="register.css">
</head>
<body>
<h1>Registration Form</h1>
<form action="register" method="POST">

<label for="name">Name:</label>
<input type="text" id="name" name="name" required><br><br>

<label for="father_name">Father Name:</label>
<input type="text" id="father_name" name="father_name" required><br><br>

<label for="mother_name">Mother Name:</label>
<input type="text" id="mother_name" name="mother_name" required><br><br>

<label for="guardian_name">Guardian Name:</label>
<input type="text" id="guardian_name" name="guardian_name" placeholder="Worker applying - Don't fill"><br><br>

<label for="mobile">Mobile:</label>
<input type="tel" id="mobile" name="mobile" required><br><br>

<label for="guardian_mobile">Guardian/Your Other Mobile:</label>
<input type="tel" id="guardian_mobile" name="guardian_mobile" required><br><br>

<label for="email">Email:</label>
<input type="email" id="email" name="email" required><br><br>

<label for="dob">Date of Birth:</label>
<input type="date" id="dob" name="dob" required><br><br>


<label for="gender">Gender:</label>
<input type="radio" id="male" name="gender" value="Male" required>Male
<input type="radio" id="female" name="gender" value="Female" required>Female <br><br>


<label for="joining_period">Joining Period:</label>
<select id="joining_period" name="joining_period">
      <option value="2 months">2 Months</option> 
      <option value="4 months">4 Months</option> 
      <option value="6 months">6 Months</option> 
      <option value="1 year">1 Year</option> 
      <option value="1 year and 6 months">1 Year and 6 Months</option> 
      <option value="2 years">2 Years</option> 
      <option value="more">More</option> 
</select>
<br><br>

<label for="applying_for">Applying For:</label>
<input type="checkbox" id="child" name="applying_for" value="child">Child
<input type="checkbox" id="worker" name="applying_for" value="child care worker">Child Care Worker
<br><br>

<label for="address">Address:</label>
<input type="text" id="address" name="address" required><br><br>


<label for="password">Password:</label>
<input type="text" id="password" name="password" required>


<br><br><br>

<input style="cursor: pointer;"  type="submit" value="Submit" id="button">

</form>

</body>
</html>
